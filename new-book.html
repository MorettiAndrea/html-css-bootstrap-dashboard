<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new book</title>

    <!-- #### FONT AWESOME #### -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- #### BOOTSTRAP #### -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- header -->

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img class="d-inline" src="./img/duck.png" alt="duck" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- fine header -->

    <!-- sezione nome/cognome autore -->

    <div class="container">
      <div class="form-group">
        <h1 class="mt-3 mb-3">Nuovo Libro</h1>
        <div class="row">
          <div class="col-6">
            <label for="nome-autore">Nome Autore</label>
            <input
              type="text"
              placeholder="Inserisci il nome dell'autore"
              class="w-100 ps-2 pt-1 pb-1"
              id="nome-autore"
            />
          </div>
          <div class="col-6">
            <label for="cognome-autore">Cognome Autore</label>
            <input
              type="text"
              placeholder="Inserisci il cognome dell'autore"
              class="w-100 ps-2 pt-1 pb-1"
              id="nome-autore"
            />
          </div>
        </div>
      </div>

      <!-- sezione titolo -->

      <div class="form-group">
        <div class="row">
          <div class="col-12">
            <label for="titolo">Titolo</label>
            <input
              type="text"
              placeholder="Inserisci il titolo del libro"
              class="w-100 ps-2 pt-1 pb-1"
              id="nome-autore"
            />
            <small id="emailHelp" class="form-text text-muted"
              >Titolo versione italiana</small
            >
          </div>
        </div>
      </div>

      <!-- colonne-12 lg-4 -->

      <div class="form-group">
        <div class="row">
          <div class="col-12 col-lg-4">
            <label for="genere ">Genere</label>
            <select class="form-control form-select" id="genere">
              <option>Scegli il Genere</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="col-12 col-lg-4">
            <label for="anno">Anno di publicazione</label>
            <input
              type="text"
              placeholder="Inserisci l'anno"
              class="w-100 ps-2 pt-1 pb-1"
              id="anno"
            />
          </div>
          <div class="col-12 col-lg-4">
            <label for="titolo">ISBN#</label>
            <input
              type="text"
              placeholder="Inserisci il codice ISBN #"
              class="w-100 ps-2 pt-1 pb-1"
              id="nome-autore"
            />
          </div>
        </div>
      </div>

      <!-- riga spazio -->

      <div class="row">
        <div class="col-12 mb-5 mt-5">
          <div class="border"></div>
        </div>
      </div>

      <!-- sezione note -->
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="note">Note</label>
            <textarea
              class="form-control ps-2"
              id="note"
              placeholder="Inserisci eventuali note sul libro"
              rows="5"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- sezione checkbox -->

      <div class="row">
        <div class="col-12">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="check-digitale"
            />
            <label class="form-check-label" for="check-digitale"
              >Disponibile anche in digitale
            </label>
          </div>
          <button class="btn btn-primary">Aggiungi Libro</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
