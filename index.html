<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-css-bootstrap-dashboard</title>

    <!-- #### FONT AWESOME #### -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- #### BOOTSTRAP #### -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header class="bg-dark d-flex justify-content-between">
        <!-- header-sx -->

        <div class="me-auto">
          <ul class="d-flex flex-row align-items-center pt-2 gap-3">
            <li><img class="d-inline" src="./img/duck.png" alt="duck" /></li>
            <li class="d-none d-lg-inline">
              <a class="text-white" href="#">Catalogo Libri</a>
            </li>
            <li class="d-none d-lg-inline">
              <a class="text-secondary" href="#">Anagrafica Utenti</a>
            </li>
            <li class="d-none d-lg-inline">
              <a class="text-secondary" href="#">Storico Prestiti</a>
            </li>
            <li class="d-none d-lg-inline">
              <a class="text-secondary" href="#">Help</a>
            </li>
          </ul>
        </div>

        <!-- header dx -->

        <div class="d-flex align-items-center pt-2 pe-2 gap-3">
          <label
            ><input
              class="ps-2 d-none d-lg-block"
              type="show"
              placeholder="Cerca..."
          /></label>
          <div class="bg-dark d-none d-lg-block">
            <button class="btn text-white border-white">Cerca</button>
          </div>
          <div class="d-lg-none">
            <button class="btn-outline-secondary bg-dark ps-2 pe-2">
              <i class="fa-solid fa-bars text-secondary fs-5"></i>
            </button>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
